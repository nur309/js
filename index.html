<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Demo</title>
	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
	<div class="container mb-200">
		<!-- show date -->
	 <h1 class="text-success">Click the button to change the date</h1>
	 <button type="button" class="btn btn-primary" onclick="showDate()">Show date</button>
     
     <h2 id="d_h2">Date</h2>
     <hr>

     <h1 class="text-danger">click the button to on/off the bulb</h1>

     <button type="button" class="btn btn-primary" onclick="bulbOn()">Bulb on</button>
     <button type="button" class="btn btn-danger" onclick="bulbOff()">Bulb off</button>

     <img id="img" src="images/off.gif" alt="off">


     <hr>

     <h1 class="text-info">Click the button to change the font size</h1>

     <button type="button" class="btn btn-secondary" onclick="fontChange()">Font change</button>

     <h2 id="c_h2">Hi every one</h2>


     <hr>

     <h1 class="text-info">Click the button to show and hide</h1>

     <button type="button" class="btn btn-secondary" onclick="show()">show</button>

     <button type="button" class="btn btn-secondary" onclick="hide()">hide</button>

     <h2 id="sh_h2">Hi every one</h2>








	</div>




	<!-- js link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
